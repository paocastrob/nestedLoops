<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Domain Generator</h1>
    <p id="m"></p>
    <script>
         var pronoun = ['the','our'];
         var adj = ['great', 'big' ];
         var noun = ['jogger','racoon'];

         var finalWord =[];
         for (a = 0; a < pronoun.length; a++){
             for (b = 0; b < adj.length; b++){
                 for (c = 0; c < noun.length; c++){
finalWord.push(pronoun[a]+adj[b]+noun[c] + ".com");
                 }
             }

         }
document.getElementById('m').innerHTML = finalWord;

    </script>

</body>
</html>
